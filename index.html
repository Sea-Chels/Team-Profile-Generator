<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "Assets/StyleSheets/style.css">
    <title>Team Builder</title>
</head>
<body>
<header id="top-bar">
    <h1>MY TEAM</h1>
</header>
<section id="card-container">
<div class="card"> 
        <div class="card-header">
            <h2 class="worker-name">manager name</h2>
            <h4 class="worker-title">Manager</h4> 
        </div>
        <p class="worker-id">ID: 123</p>
        <p><a class="worker-email" href="mailto:email@email.com">email@email.com</a></p>
        <p class="extra-field">16532789</p>
    </div> 
<div class="card"> 
        <div class="card-header">
            <h2 class="worker-name">intern name</h2>
            <h4 class="worker-title">Intern</h4> 
        </div>
        <p class="worker-id">ID: 123</p>
        <p><a class="worker-email" href="mailto:email@email.com">email@email.com</a></p>
        <p class="extra-field">school</p>
    </div> 
<div class="card"> 
        <div class="card-header">
            <h2 class="worker-name">engineer name</h2>
            <h4 class="worker-title">Engineer</h4> 
        </div>
        <p class="worker-id">ID: 134</p>
        <p><a class="worker-email" href="mailto:email@email.com">email@email.com</a></p>
        <p class="extra-field"><a href="github.com/github">github</a></p>
    </div> </section>
<footer id="footer">
    Such Team. Many Wow. MIT License, or something.  
</footer>
<script src = "Assets/JavaScript/script.js"></script>
</body>
</html>
